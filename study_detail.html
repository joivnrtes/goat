<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Â≠¶‰π†‰∫§ÊµÅ</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC",
        "Segoe UI", Roboto, sans-serif;
      background: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }
    .header {
      background-color: rgba(130, 165, 223, 0.85);
      color: #fff;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .back-btn {
      position: absolute;
      left: 10px; /* Ë∑ùÁ¶ªÂ∑¶‰æß 10px */
      top: 50%;
      transform: translateY(-50%); /* ÂûÇÁõ¥Â±Ö‰∏≠ÂØπÈΩê */
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .back-btn:hover {
      color: #ddd;
    }
    .main {
      flex: 1; 
      overflow-y: auto; 
      padding: 20px;
    }

    .post-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .post-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
    .post-meta {
      font-size: 12px;
      color: #999;
    }
    .post-content {
      font-size: 14px;
      margin-bottom: 10px;
      color: #555;
    }
    .video-container {
      margin-top: 10px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
    }
    .btn-like {
      background: none;
      border: none;
      color: #f04e30;
      cursor: pointer;
      margin-right: 6px;
    }
    .like-count {
      margin-right: 10px;
      font-size: 14px;
      color: #555;
    }
    /* ËØÑËÆ∫Âå∫ */
    .comments-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .comments-section h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .comment-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .comment-item:last-child {
      border-bottom: none;
    }
    .comment-meta {
      font-size: 12px;
      color: #999;
      margin-bottom: 4px;
    }
    .comment-content {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }
    .comment-video {
      margin-top: 5px;
      width: 100%;
      max-width: 300px;
    }
    .comment-like {
      font-size: 14px;
      color: #f04e30;
      cursor: pointer;
    }
    /* ËØÑËÆ∫Ë°®Âçï */
    .comment-form {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      min-height: 60px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      padding: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .comment-form button {
      align-self: flex-start;
      padding: 8px 16px;
      background-color: #5690d8;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .comment-form button:hover {
      background-color: #4577b5;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="goBack()">‚Üê ËøîÂõû</button>
    Â≠¶‰π†‰∫§ÊµÅ</div>
  <div class="main">
    <!-- Â∏ñÂ≠êÂÆπÂô® -->
    <div class="post-container" id="post-container">
      <div class="post-header">
        <h2 class="post-title" id="post-title">Â∏ñÂ≠êÊ†áÈ¢ò</h2>
        <div>
          <button class="btn-like" id="btn-like">üëç</button>
          <span class="like-count" id="like-count">0</span>
        </div>
      </div>
      <p class="post-meta" id="post-meta">‰ΩúËÄÖ: ??? | ÂèëÂ∏ÉÊó∂Èó¥: ???</p>
      <div class="post-content" id="post-content"></div>
      <div class="video-container" id="post-video-container" style="display:none;">
        <video id="post-video" controls></video>
      </div>
    </div>

    <!-- ËØÑËÆ∫Âå∫ -->
    <div class="comments-section" id="comments-section">
      <h3>ËØÑËÆ∫</h3>
      <div id="comments-list"></div>

      <!-- ÂèëË°®ËØÑËÆ∫ -->
      <div class="comment-form">
        <textarea id="comment-text" placeholder="ËØ¥ÁÇπ‰ªÄ‰πà..."></textarea>
        <div>
          <label for="comment-video">‰∏ä‰º†ËßÜÈ¢ë: </label>
          <input type="file" id="comment-video" accept="video/*"/>
        </div>
        <button onclick="submitComment()">ÂèëË°®ËØÑËÆ∫</button>
      </div>
    </div>
  </div>

  <script>
    // ÈÄöËøá URLSearchParams Ëé∑Âèñ URL ÂèÇÊï∞
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('postId');  

    // ‰ªé localStorage ËØªÂèñÂ∏ñÂ≠êÂàóË°®ÔºàÊ®°ÊãüÊï∞ÊçÆÔºâÔºåÊ≥®ÊÑè key ‰∏é‰∏ªÈ°µÈù¢Â≠òÂÇ®Êó∂‰øùÊåÅ‰∏ÄËá¥
    let studyPosts = JSON.parse(localStorage.getItem('studyPosts')) || [];

    // Ê†πÊçÆ postId Êü•ÊâæÂØπÂ∫îÁöÑÂ∏ñÂ≠ê
    let currentPost = studyPosts.find(p => p.id === parseInt(postId));

    if(!currentPost) {
      alert("Â∏ñÂ≠ê‰∏çÂ≠òÂú®ÊàñÂ∑≤Ë¢´Âà†Èô§");
      window.history.back();
    } else {
      renderPost();
    }

    function goBack() {
      window.history.back();
    }

    function renderPost(){
      document.getElementById('post-title').textContent = currentPost.title;
      document.getElementById('like-count').textContent = currentPost.likeCount;
      document.getElementById('post-meta').textContent = `‰ΩúËÄÖ: ${currentPost.user} | ÂèëÂ∏ÉÊó∂Èó¥: ${currentPost.createTime || 'Êú™Áü•'}`;
      document.getElementById('post-content').textContent = currentPost.content;

      if(currentPost.videoUrl){
        document.getElementById('post-video-container').style.display = 'block';
        // Â¶ÇÊûú videoUrl ‰∏∫ÁúüÂÆûÁöÑ URL Â∞±Áõ¥Êé•ËµãÂÄºÔºåÂê¶ÂàôËøôÈáå‰ªÖ‰ΩúÁ§∫‰æãÂ§ÑÁêÜ
        document.getElementById('post-video').src = currentPost.videoUrl;
      } else {
        document.getElementById('post-video-container').style.display = 'none';
      }

      renderComments();
    }

    // ÁÇπËµûÂ∏ñÂ≠ê
    document.getElementById('btn-like').addEventListener('click', () => {
      currentPost.likeCount++;
      document.getElementById('like-count').textContent = currentPost.likeCount;
      savePostsToLocal();
    });

    // Ê∏≤ÊüìËØÑËÆ∫ÂàóË°®
    function renderComments(){
      const commentsListEl = document.getElementById('comments-list');
      commentsListEl.innerHTML = "";

      currentPost.comments.forEach(cmt => {
        const cItem = document.createElement('div');
        cItem.className = 'comment-item';

        const cMeta = document.createElement('div');
        cMeta.className = 'comment-meta';
        cMeta.textContent = `ËØÑËÆ∫ËÄÖ: ${cmt.user} | ËØÑËÆ∫Êó∂Èó¥: ${cmt.time}`;
        cItem.appendChild(cMeta);

        const cContent = document.createElement('div');
        cContent.className = 'comment-content';
        cContent.textContent = cmt.text;
        cItem.appendChild(cContent);

        // Â¶ÇÊûúËØÑËÆ∫‰∏≠ÊúâËßÜÈ¢ë
        if(cmt.videoUrl){
          const videoEl = document.createElement('video');
          videoEl.className = 'comment-video';
          videoEl.controls = true;
          // Ëã• videoUrl ‰∏∫ÁúüÂÆûÂú∞ÂùÄÁõ¥Êé•ËµãÂÄºÔºåÂê¶Âàô‰πüÂèØ‰ΩøÁî® URL.createObjectURL(file)
          videoEl.src = cmt.videoUrl;
          cItem.appendChild(videoEl);
        }

        // ËØÑËÆ∫ÁÇπËµû
        const likeSpan = document.createElement('span');
        likeSpan.className = 'comment-like';
        likeSpan.textContent = `üëç(${cmt.likeCount || 0})`;
        likeSpan.onclick = () => {
          cmt.likeCount = (cmt.likeCount || 0) + 1;
          renderComments();
          savePostsToLocal();
        };
        cItem.appendChild(likeSpan);

        commentsListEl.appendChild(cItem);
      });
    }

    function submitComment(){
      const text = document.getElementById('comment-text').value.trim();
      const file = document.getElementById('comment-video').files[0];
      if(!text && !file) {
        alert("ËØ∑Ëá≥Â∞ëËæìÂÖ•ÊñáÂ≠óÊàñ‰∏ä‰º†ËßÜÈ¢ë");
        return;
      }

      // ÁîüÊàêÂΩìÂâçËØÑËÆ∫ÁöÑÊó∂Èó¥
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth()+1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hour = String(now.getHours()).padStart(2, '0');
      const minute = String(now.getMinutes()).padStart(2, '0');
      const commentTime = `${year}-${month}-${day} ${hour}:${minute}`;

      // Ëã•Êúâ‰∏ä‰º†ËßÜÈ¢ëÔºåÂàôÁîüÊàêËßÜÈ¢ëURLÔºàÊ®°Êãü‰∏ä‰º†ÔºåÊ≠§Â§ÑÁõ¥Êé•‰ΩøÁî® URL.createObjectURLÔºâ
      let videoUrl = "";
      if (file) {
        videoUrl = URL.createObjectURL(file);
      }


      // ÂàõÂª∫‰∏Ä‰∏™Êñ∞ËØÑËÆ∫ÂØπË±°
      const newComment = {
        user: "ÂΩìÂâçÁî®Êà∑",  // ÂèØÊõøÊç¢ÊàêÂΩìÂâçÁôªÂΩïÁî®Êà∑ÁöÑÂêçÁß∞
        text,
        videoUrl,
        time: commentTime,
        likeCount: 0
      };

      currentPost.comments.push(newComment);
      savePostsToLocal();

      // Ê∏ÖÁ©∫ËæìÂÖ•
      document.getElementById('comment-text').value = "";
      document.getElementById('comment-video').value = "";
      renderComments();
    }

    function savePostsToLocal(){
      const idx = studyPosts.findIndex(p => p.id === currentPost.id);
      if(idx !== -1) {
        studyPosts[idx] = currentPost;
      }
      localStorage.setItem('studyPosts', JSON.stringify(studyPosts));
    }
  </script>
</body>
</html>
